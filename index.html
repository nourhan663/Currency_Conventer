<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>currency conventer</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <h3 class="text-warning">currency conventer</h3>
      </div>
      <div class="box">
        <div class="main-box">
          <div>
            <label class="fs-3 fw-bolder text-warning">Amount</label>
            <div class="d-flex">
              <input
                type="text"
                class="currency-input"
                placeholder="1 By default"
              />
              <button class="arrow-btn">
                <i class="fa-solid fa-arrow-right-arrow-left text-warning"></i>
              </button>
            </div>
          </div>
          <div class="line bg-warning"></div>

          <div class="d-flex align-items-center">
            <div class="select-flag1">
              <img src="https://flagsapi.com/AE/shiny/32.png" alt="" />
            </div>
            <select name="" id="" class="transfer-from ps-5"></select>
          </div>

          <div class="d-flex align-items-center">
            <div class="select-flag2">
              <img src="https://flagsapi.com/AE/shiny/32.png" alt="" />
            </div>
            <select name="" id="" class="transfer-to ps-5"></select>
          </div>

          <button class="btn bg-warning text-white fw-bolder">convert</button>
          <h1 class="myH1 text-center text-white"></h1>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/countries.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
